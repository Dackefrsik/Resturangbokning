<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav class="d-flex justify-content-center gap-3 bg-dark p-3">
            <div class="btn btn-danger text-white" data-bs-toggle="modal" data-bs-target="#BokaModal">Boka bord</div>
            <div class="btn btn-warning text-white" data-bs-toggle="modal" data-bs-target="#AvbokaModal">Avboka bord</div>
            <div class="btn btn-secondary text-white" data-bs-toggle="modal" data-bs-target="#KolistaModal">Kölista</div>
        </nav>
    </header>
    <main>
  
      <!-- Modal för boka bord -->
      <div class="modal fade" id="BokaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title text-white " id="exampleModalLabel">Boka bord</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="form-group">
                    <div class="container">
                        <div class="row gap-3 m-1">
                            <div class="col-1">
                                <label for="#name">Name</label>
                            </div>
                            <div class="col-10">
                                <input type="text" id="name">
                            </div>
                        </div>
                        <div class="row gap-3 m-1">
                            <div class="col-1">
                                <label for="#Phone">Phone</label>
                            </div>
                            <div class="col-10">
                                <input type="text" id="Phone">
                            </div>
                        </div>
                        <div class="row gap-3 m-1">
                            <div class="col-1">
                                <label for="#Time">Tid</label>
                            </div>
                            <div class="col-10">
                                <input type="time" id="Time">
                            </div>
                        </div>
                        <div class="row gap-3 m-1">
                            <div class="col-1">
                                <label for="#Ovrigt" class="">Övrigt</label>
                            </div>
                            <div class="col-10">
                                <input type="text" id="Ovrigt">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
              <button type="button" class="btn btn-success">Boka bord</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal för avboka bord -->
      <div class="modal fade" id="AvbokaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title text-white " id="exampleModalLabel">Boka bord</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <p class="text-white bg-danger">Work in progress!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
              <button type="button" class="btn btn-success">Boka bord</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal för kölista-->
      <div class="modal fade" id="KolistaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title text-white " id="exampleModalLabel">Boka bord</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <p class="text-white bg-danger">Work in progress!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
              <button type="button" class="btn btn-success">Boka bord</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
