<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav class="d-flex justify-content-center gap-3 bg-dark p-3">
      <div class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#BokaModal">Boka bord</div>
      <div class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#AvbokaModal">Avboka bord</div>
      <div class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#KolistaModal">Kölista</div>
    </nav>
  </header>
  <main>
    <div class="container py-5">
      <!-- #region sökfilter och checkbox, mer filter ska tillkomma, sortering på tid, namn, nr         -->
      <div class="input-group input-group mb-3">
        <input type="text" class="form-control" placeholder="Filtera lista..." id="myInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-danger" type="button" id="clearButton">Clear</button>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Aktiva</label>
      </div>
      <div class="form-check form-check-inline pb-3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Kommande</label>
      </div>
      <!-- #endregion -->
      
      <!-- #region lista med bokningar - ska byta ut li's mot js objekt med data från modal -->
      <ul class="list-group list-group-flush" id="myList">
        <li class="list-group-item">An active item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
      <!-- #endregion -->
    </div>

    <!-- #region Modal för boka bord -->
    <div class="modal fade" id="BokaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title text-white " id="exampleModalLabel">Boka bord</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mb-5">
            <form action="" class="form-group">
              <div class="container">
                <div class="row gap-3 m-1">
                  <div class="col-1">
                    <label for="#name">Name</label>
                  </div>
                  <div class="col-10">
                    <input type="text" id="name">
                  </div>
                </div>
                <div class="row gap-3 m-1">
                  <div class="col-1">
                    <label for="#Phone">Phone</label>
                  </div>
                  <div class="col-10">
                    <input type="tel" id="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                  </div>
                </div>
                <div class="row gap-3 m-1">
                  <div class="col-1">
                    <label for="#select">Table</label>
                  </div>
                  <div class="col-10">
                    <select name="" id="#select">
                      <option value="1">Table 1</option>
                      <option value="1">Table 2</option>
                      <option value="1">Table 3</option>
                      <option value="1">Table 4</option>
                      <option value="1">Table 5</option>
                      <option value="1">Table 6</option>
                      <option value="1">Table 7</option>
                      <option value="1">Table 8</option>
                      <option value="1">Table 9</option>
                      <option value="1">Table 10</option>
                      <option value="1">Table 11</option>
                      <option value="1">Table 12</option>
                      <option value="1">Table 13</option>
                      <option value="1">Table 14</option>
                      <option value="1">Table 15</option>
                      <option value="1">Table 16</option>
                    </select>
                  </div>
                </div>
                <div class="row gap-3 m-1">
                  <div class="col-1">
                    <label for="#Time">Tid</label>
                  </div>
                  <div class="col-10">
                    <input type="time" id="Time">
                  </div>
                </div>
                <div class="row gap-3 m-1">
                  <div class="col-1">
                    <label for="#Ovrigt" class="">Övrigt</label>
                  </div>
                  <div class="col-10">
                    <textarea id="Ovrigt"></textarea>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16" id="otherInfo">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                      <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                    </svg>
                    <p id="info"></p>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
            <button type="button" class="btn btn-success">Boka bord</button>
          </div>
        </div>
      </div>
    </div>
    <!-- #endregion -->
    <!-- #region Modal för avboka bord -->
    <div class="modal fade" id="AvbokaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title text-white" id="exampleModalLabel">Avboka bord</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mb-3">
            <form action="" class="form-group" id="avbokaForm">
              <div class="container">
                <div class="row gap-3 m-1">
                  <div class="col-1">
                    <label for="#searchName">Name</label>
                  </div>
                  <div class="col-10">
                    <input type="search" id="searchName">
                  </div>
                </div>
              </div>
              <div class="container d-none" id="containerRemove">
                <div class="row gap-3 m-1">
                    <div class="col-1">
                      <label for="#timeRemove">Time</label>
                    </div>
                    <div class="col-10">
                      <input type="time" name="" id="timeRemove" value="20:30">
                    </div>
                </div>
                <div class="row gap-3 m-1">
                  <div class="col-1">
                    <label for="#selectRemove">Table</label>
                  </div>
                  <div class="col-10">
                    <select name="" id="selectRemove">
                      <option value="1">Table 1</option>
                      <option value="1">Table 2</option>
                      <option value="1">Table 3</option>
                      <option value="1">Table 4</option>
                      <option value="1">Table 5</option>
                      <option value="1">Table 6</option>
                      <option value="1">Table 7</option>
                      <option value="1">Table 8</option>
                      <option value="1" selected>Table 9</option>
                      <option value="1">Table 10</option>
                      <option value="1">Table 11</option>
                      <option value="1">Table 12</option>
                      <option value="1">Table 13</option>
                      <option value="1">Table 14</option>
                      <option value="1">Table 15</option>
                      <option value="1">Table 16</option>
                    </select>
                  </div>
                </div>
                <div class="row gap-3 m-1">
                  <div class="col-1">
                    <label for="OvrigtRemove"></label>
                  </div>
                  <div class="col-10">
                    <textarea id="OvrigtRemove"></textarea>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16" id="otherInfoRemove">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                      <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                    </svg>
                    <p id="infoRemove"></p>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
            <button type="button" class="btn btn-warning">Omboka</button>
            <button type="button" class="btn btn-success">Avboka bord</button>
          </div>
        </div>
      </div>
    </div>
    <!-- #endregion -->
    <!-- #region Modal för kölista-->

    <div class="modal fade" id="KolistaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title text-white " id="exampleModalLabel">Boka bord</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-white bg-danger">Work in progress!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
            <button type="button" class="btn btn-success">Boka bord</button>
          </div>
        </div>
      </div>
    </div>

    <!-- #endregion -->
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
</body>

</html>
